<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<li>
    <a href="index.html"> voltar ao in√≠cio</a>
</li>

<body>

    <section class="container">
        <h1>Cadastro</h1>

        <form action="/" method="POST" class='formulario'>
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>E-mail</label>
            <input type="email" class="email validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>telefone</label>
            <input type="text"  pattern= '^(\+55)*(\(*\d\d\)*[ ]*)\d{5}-*\d{4}' class="telefone validar">
            <label>GitHub</label>
            <input type="url" class="git validar">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="validateCPF.js"></script>
    <script src="valid.js"></script>
</body>

</html>
